<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#0066B3" rx="10"/>
  <g fill="white">
    <!-- Head -->
    <circle cx="50" cy="25" r="8"/>

    <!-- Body (central vertical) -->
    <path d="M 50 33 L 50 55" stroke="white" stroke-width="6" stroke-linecap="round"/>

    <!-- Left arm (raised up) -->
    <path d="M 50 40 L 25 20" stroke="white" stroke-width="5" stroke-linecap="round"/>

    <!-- Right arm (raised up) -->
    <path d="M 50 40 L 75 20" stroke="white" stroke-width="5" stroke-linecap="round"/>

    <!-- Left leg (spread out) -->
    <path d="M 50 55 L 25 80" stroke="white" stroke-width="5" stroke-linecap="round"/>

    <!-- Right leg (spread out) -->
    <path d="M 50 55 L 75 80" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
