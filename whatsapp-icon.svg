<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whatsappGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5FD568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25D366;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="url(#whatsappGreen)" rx="22"/>

  <!-- Speech bubble with tail -->
  <g fill="white">
    <!-- Main bubble circle -->
    <circle cx="50" cy="48" r="30" stroke="white" stroke-width="6" fill="none"/>

    <!-- Inner green circle -->
    <circle cx="50" cy="48" r="24" fill="#25D366"/>

    <!-- Tail of speech bubble -->
    <path d="M 28 70 Q 22 75 18 82 L 24 78 Q 28 74 32 72 Z" fill="white"/>

    <!-- Phone handset -->
    <g transform="translate(50, 48) rotate(-30) translate(-50, -48)">
      <!-- Top part of phone -->
      <path d="M 56 38 C 56 38 58 36 60 38 L 62 40 C 63 41 63 42 62 43 L 61 44 C 60 45 59 45 58 44 C 56 42 54 40 52 38 C 51 37 51 36 52 35 L 53 34 C 54 33 55 33 56 34 L 56 38"
            fill="white"/>

      <!-- Bottom part of phone -->
      <path d="M 44 56 C 44 56 42 58 44 60 L 46 62 C 47 63 48 63 49 62 L 50 61 C 51 60 51 59 50 58 C 48 56 46 54 44 52 C 43 51 42 51 43 52 L 44 53 C 43 54 43 55 44 54 L 44 56"
            fill="white"/>

      <!-- Connection curve -->
      <path d="M 52 38 Q 48 45 44 52"
            stroke="white"
            stroke-width="2.5"
            fill="none"
            stroke-linecap="round"/>
    </g>
  </g>
</svg>
